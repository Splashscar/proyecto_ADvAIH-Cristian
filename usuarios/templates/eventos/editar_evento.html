<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Evento</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>✏️ Editar Evento</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="titulo" value="{{ evento.titulo }}" required>
            <textarea name="descripcion">{{ evento.descripcion }}</textarea>
            <input type="date" name="fecha" value="{{ evento.fecha|date:'Y-m-d' }}" required>

            <button type="submit">Actualizar Evento</button>
        </form>
    </div>

</body>
</html>
