<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Eventos</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6fb;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            background: white;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 0;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .edit {
            color: #667eea;
        }

        .delete {
            color: #e53e3e;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>ðŸ“… Mis Eventos</h2>
        <a href="{% url 'crear_evento' %}">+ Crear Evento</a>
    </div>

    <div class="container">
        {% for evento in eventos %}
            <div class="card">
                <h3>{{ evento.titulo }}</h3>
                <p>{{ evento.descripcion }}</p>
                <p><strong>Fecha:</strong> {{ evento.fecha }}</p>

                <div class="actions">
                    <a href="{% url 'editar_evento' evento.id %}" class="edit">Editar</a>
                    <a href="{% url 'eliminar_evento' evento.id %}" class="delete">Eliminar</a>
                </div>
            </div>
        {% empty %}
            <p>No tienes eventos aÃºn ðŸ¥²</p>
        {% endfor %}
    </div>

</body>
</html>
